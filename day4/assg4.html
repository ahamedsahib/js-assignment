<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1= +prompt("enter the number 1");
        let num2= +prompt("enter the number 2");
        let i;
        let a= +prompt("choose a number from 1-6to perform function 1.addition 2.subtraction 3.multiplication 4.divison 5.square root 6.percentage");
        switch(a){
            case 1:i=num1+num2;
            console.log(`addition of ${num1} and ${num2} is${i}`);
            break;
            case 2:i=num1-num2;
            console.log(`subtraction of ${num1} and ${num2} is${i}`);break;
            case 3:i=num1*num2;
            console.log(`multiplication of ${num1} and ${num2} is${i}`);break;
            case 4:i=num1/num2;
            console.log(`divison of ${num1} and ${num2} is${i}`);break;
            case 5:i=num1+num2;
            console.log("square root of " +i+"is "+ Math.sqrt(i));break;
            case 6:i=(num1/100)*num2;
            console.log(num1 + "% of " + num2 + " is " + i);break;
            default:console.log("enter correct number");break;
            }
    </script>
    
</body>
</html>
