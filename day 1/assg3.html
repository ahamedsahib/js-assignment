<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data types of java script</title>
</head>
<body>
    <script>
        // 1.string datatype
        var name="abc";//we can use either a single quotes'',or double quotes "".
        var z='xyz';
        console.log(name,z);
        //2.the number datatype
        var age=24// we can give either a integer,floating number,double,exponential
        var pi=3.14
        console.log(pi);
        //3.boolean
        var a=2,b=5;//it holds two values it return either true or false.
        console.log(a>b);
        console.log(a<b);
        //4.undefined datatype
        var c;//if we decalred a variable without initalize it return undefined
        console.log(c);
        //5.null datatype
        var f=null //which means there is no value
        console.log(f);
        //6.object datatype
        var person = {name: "Clark", surname: "Kent", age: "36"};//it is used to store colection of data of any data type 
        console.log(person);     
    </script>
    
</body>
</html>
